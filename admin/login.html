<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Área de acesso administrativo do Curumim News">
    <title>Login | Curumim News Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="/" class="admin-logo">
                    <img src="../assets/img/logo.png" alt="Curumim News Logo">
                </a>
                <h1>Área Administrativa</h1>
            </div>
            
            <div class="login-body">
                <div class="login-message" id="login-message"></div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                            <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        
                        <a href="#" class="forgot-password" id="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-login">
                            <span>Entrar</span>
                            <i class="fas fa-spinner fa-spin hidden" id="login-spinner"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="/" class="back-to-site"><i class="fas fa-arrow-left"></i> Voltar para o site</a>
            </div>
        </div>
    </div>
    
    <!-- Modal de recuperação de senha -->
    <div id="recover-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="close-modal" aria-label="Fechar">&times;</button>
            </div>
            <div class="modal-body">
                <p>Informe seu e-mail cadastrado para receber instruções de recuperação de senha.</p>
                <form id="recover-form">
                    <div class="form-group">
                        <label for="recover-email">E-mail</label>
                        <input type="email" id="recover-email" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Componente Toast para notificações -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
